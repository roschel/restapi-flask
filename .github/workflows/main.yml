name: Deploy

on:
  push:
    branches:
    - main

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: Install Dependencies
      run:
        pip install -r requirements-dev.txt
        
    - name: Run lint
      run: make lint
      
    - name: Run Tests
      run: make test

      
